plugins {
    id 'war'
    id 'io.franzbecker.gradle-lombok' version '1.14'
}

repositories { jcenter() }

lombok {
    version = '1.18.2'
    sha256 = ""
}

dependencies {
    providedCompile 'javax:javaee-api:8.0'

    compile 'org.mongodb:mongo-java-driver:3.8.2'

    // compile 'org.jnosql.artemis:artemis-document:0.0.7'
    // compile 'org.jnosql.diana:mongodb-driver:0.0.7'

    compile 'com.graphql-java:graphql-java:11.0'
    runtime 'org.slf4j:slf4j-jdk14:1.7.25'
}
